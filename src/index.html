<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/scroll.css" />

    <title>Minesweeper Bet Game</title>
  </head>
  <body>
    <div id="app" class="bg-background w-full min-h-screen">
      <!-- HEADER -->
      <header
        class="p-1 px-4 bg-slate-800 flex justify-between border border-b border-slate-700"
      >
        <!-- LOGO -->
        <a
          class="text-primary text-4xl flex items-center hover:animate-pulse"
          href="#"
        >
          <img src="./assets/mascote.svg" alt="" class="size-12" />
          Minesweeper
        </a>
        <div class="flex gap-2 items-center justify-center">
          <a
            class="bg-secondary flex py-0.5 px-3 items-center gap-1 justify-center rounded-full"
            title="Clique aqui para saber como jogar o jogo"
            href="./how-to-play.html"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
              <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
            </svg>

            <span class="hidden sm:inline-block"> Como jogar? </span>
          </a>
          <!-- Saldo do usuÃ¡rio -->
          <div
            class="flex gap-2 items-center justify-center py-0.5 px-3 bg-slate-900 border-slate-700 border rounded-full text-white"
          >
            <span>
              <img src="./assets/coin.svg" alt="fatecoins" class="size-6" />
            </span>
            <span id="player-money">0.00</span>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="w-full flex items-center justify-center">
        <!-- main container -->
        <div
          class="max-w-5xl flex flex-col md:flex-row w-full items-stretch justify-center p-2 gap-3"
        >
          <!-- LOCAL DE APOSTA -->
          <aside
            class="basis-1/3 text-white bg-gray-800 border border-gray-700 rounded-2xl"
          >
            <form class="flex flex-col gap-8 w-full">
              <fieldset
                class="group p-3 flex flex-col gap-4 justify-center items-center w-full"
                data-bet-status="bet"
              >
                <p class="text-gray-400 text-sm">FaÃ§a a sua aposta abaixo</p>

                <div class="flex flex-col gap-4 w-full max-w-md md:max-w-full">
                  <div class="flex gap-2 items-end w-full">
                    <!-- input group -->
                    <label class="relative flex flex-col gap-1 w-full">
                      <span class="text-slate-300 font-semibold"
                        >Valor da aposta</span
                      >
                      <input
                        type="number"
                        name=""
                        id=""
                        class="px-2 h-9 rounded border border-slate-600 bg-slate-800 outline-none shadow-md"
                      />
                      <span
                        class="absolute bottom-2 right-3 text-sm text-slate-500 font-bold pointer-events-none"
                      >
                        R$
                      </span>
                    </label>
                    <button
                      type="button"
                      class="flex flex-col items-center justify-center bg-slate-700 border-slate-600 text-xl size-9 min-w-9 border rounded-sm"
                    >
                      Â½
                    </button>
                    <button
                      type="button"
                      class="flex flex-col items-center justify-center bg-slate-700 border-slate-600 size-9 min-w-9 border rounded-sm"
                    >
                      2x
                    </button>
                  </div>

                  <div class="flex gap-2 w-full">
                    <!-- card group -->
                    <div class="flex flex-col gap-1 w-full">
                      <span class="text-slate-300 text-xs"
                        >Multiplicador Atual</span
                      >
                      <div
                        class="p-1 px-2 rounded border border-slate-700 bg-slate-700"
                      >
                        1.01
                      </div>
                    </div>

                    <!-- card group -->
                    <div class="flex flex-col gap-1 w-full">
                      <span class="text-slate-300 text-xs"
                        >PrÃ³ximo Multiplicador</span
                      >
                      <div
                        class="p-1 px-2 rounded border border-slate-700 bg-slate-700"
                      >
                        <span> 0 </span>
                      </div>
                    </div>
                  </div>

                  <div class="flex flex-col gap-4 my-4">
                    <div class="flex gap-2 w-full">
                      <!-- card group -->
                      <div class="flex flex-col gap-1 w-full">
                        <span class="text-slate-300 text-sm">Bombas ðŸ’£</span>
                        <div
                          class="p-1 px-2 rounded border border-slate-700 bg-slate-700"
                        >
                          10
                        </div>
                      </div>

                      <!-- card group -->
                      <div class="flex flex-col gap-1 w-full">
                        <span class="text-slate-300 text-sm">Gemas ðŸ’Ž</span>
                        <div
                          class="p-1 px-2 rounded border border-slate-700 bg-slate-700"
                        >
                          <span id="diamonds-quantity"> 0 </span>
                        </div>
                      </div>
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                      <span class="text-slate-300 text-sm">
                        Ganhos totais
                        <span>(1.08x)</span>
                      </span>
                      <div
                        class="p-1 px-2 rounded border border-slate-700 bg-slate-700"
                      >
                        40
                      </div>
                    </div>
                  </div>
                </div>

                <!-- BET BUTTON -->
                <button
                  type="button"
                  class="w-full bg-primary py-4 text-xl font-bold rounded-md border-primary-dark border shadow-md shadow-primary/50 hover:bg-primary-dark hover:scale-105 transition duration-150 ease-in-out"
                >
                  Bet
                </button>

                <!-- <div
                  role="button"
                  id="bet-button"
                  data-button-disabled="false"
                  class="button-bet h-20 w-52 rounded-3xl flex flex-col items-center justify-center text-2xl"
                >
                  <span class="text-nowrap" data-bet-button-text>Bet</span>
                  <div
                    class="cash-out-value-txt text-xl items-center justify-center gap-2"
                  >
                    <span data-bet-text-value>1.00x</span>
                    <span class="text-sm">R$</span>
                  </div>
                </div> -->
              </fieldset>
            </form>
          </aside>

          <!-- game container -->
          <div
            class="p-2 overflow-hidden bg-gray-950 border-gray-700 border rounded-2xl min-h-96 w-full text-white flex items-center justify-center flex-col gap-2"
          >
            <div class="overflow-auto p-4 px-8 w-full">
              <div
                class="grid grid-cols-6 grid-rows-6 gap-2 max-w-fit min-w-max mx-auto my-0"
                id="grid"
                data-disabled="false"
              ></div>
            </div>
          </div>
        </div>
      </main>
      <div id="diamond-cache" class="hidden invisible">
        <div class="diamond"></div>
        <img src="./assets/bomb.png" alt="bomba" />
      </div>
    </div>
    <script type="module" src="./scripts/main-script.js"></script>
  </body>
</html>
